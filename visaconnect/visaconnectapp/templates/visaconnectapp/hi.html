<!DOCTYPE html>
<html>
<head>
    <title>Visa Connect</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display:flex;
            flex-direction:column;
            min-height: 100vh;
            overflow-y: auto; /* Add vertical scroll when content overflows */
         box-sizing: border-box;
         
        }
        header {
            background-color: #444141;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px;
        }
        .logo {
            max-width: 100px;
        }
        .logo-text {
            margin-left: 10px;
        }
        .nav {
            display: flex;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
        .trending-posts {
           background-color: #fff;
           flex: 1;
           padding: 60px;
         min-height: calc(100vh - 200px); /* Adjust this value as needed */
}

        .social-icons {
            text-align: center;
            text-decoration: none;
            color: #fff;
            padding: 20px;
        }
        .language-selector {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        
            }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://github.com/your-username/your-repo-name/raw/main/path/to/your/logo.png" alt="Visa Connect Logo">
        </div>
        <div class="logo-text">
            <h1>Visa Connect</h1>
        </div>
        <nav class="nav">
            <a href="#">Canada</a>
            <a href="#">United Kingdom</a>
            <!-- Add more menu items here -->
        </nav>
    </header>
    
    <div class="trending-posts">
        <!-- Trending posts, blogs, and stories content goes here -->
    </div>

    <div class="social-icons">
        <!-- Social media icons go here -->
        <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="x.png" alt="x"></a>
        <a href="#"><img src="instagram.png" alt="Instagram"></a>
        <a href="#"><img src="youtube.png" alt="YouTube"></a>
        <a href="#"><img src="tiktok.png" alt="TikTok"></a>
    </div>

    <div class="language-selector">
        <!-- Language selector options go here -->
        <select>
            <option value="english">English</option>
            <option value="bengali">Bengali</option>
        </select>
    </div>

    <footer class="footer">
        <!-- Footer buttons go here -->
        <button>Contact</button>
        <button>About</button>
        <button>Offices</button>
        <button>Privacy</button>
    </footer>
</body>
</html>
