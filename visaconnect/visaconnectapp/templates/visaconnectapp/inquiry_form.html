<!DOCTYPE html>
<html>
<head>
    <title>Submit Inquiry</title>
    <style>
        /* All your existing CSS styles */

        .form-wrapper {
    background-color: #ffffff; /* White background for the form */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    margin: 40px auto;
}

.form-field {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px; /* Space between fields */
    border: 1px solid #ccc;
    border-radius: 4px;
}

.label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

.submit-button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

.submit-button:hover {
    background-color: #0056b3;
}
 /* Additional styles */
 
    </style>
</head>
<body>
<div class="form-wrapper">
    <form action="{% url 'submit_inquiry' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- This will render the form fields -->
        <input type="submit" value="Submit Inquiry" class="submit-button">
    </form>
</div>
</body>
</html>
