<div class="footer">
    <button onclick="window.location.href = 'contact.html'">Contact</button>
    <button onclick="window.location.href = 'about.html'">About</button>
    <button onclick="window.location.href = 'offices.html'">Offices</button>
    <button onclick="window.location.href = 'privacy.html'">Privacy</button>
    <div class="social-icons">
        <!-- Social media icons go here -->
        <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="x.png" alt="x"></a>
        <a href="#"><img src="instagram.png" alt="Instagram"></a>
        <a href="#"><img src="youtube.png" alt="YouTube"></a>
        <a href="#"><img src="tiktok.png" alt="TikTok"></a>
    </div>
    <div class="language-selector">
        <!-- Language selector options go here -->
        <select>
            <option value="english">English</option>
            <option value="bengali">Bengali</option>
        </select>
    </div>
    <!-- Include the content of footer-content.html here -->
    <div include-html="footer-content.html"></div>
</div>

<script>
    // JavaScript to include the content of footer-content.html
    function includeFooterContent() {
        var element = document.querySelector('[include-html="footer-content.html"]');
        if (element) {
            var file = element.getAttribute('include-html');
            if (file) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        element.innerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', file, true);
                xhttp.send();
            }
        }
    }

    // Call the function to include the content
    includeFooterContent();
</script>
